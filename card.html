<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
      <div class="container">
          <section class="card">
            <img  class="img-topo-card"src="img/illustration-hero.svg" alt="">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="box-icons">
              <img src="img/icon-music.svg">
              <p><span id="plan">Annual Plan</span><br>$59.99/year</p>
              <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <div class="orderCancel"><p>Cancel Order </p></div>
          <section>
      </div>
  </body>
</html>
